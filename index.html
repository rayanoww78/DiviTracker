<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DiviTrack</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body class="bg-gray-100 font-sans">
  <header class="bg-white shadow-md py-4 px-6 flex justify-between items-center">
    <a href="http://127.0.0.1:5000/" <h1 class="text-2xl font-bold text-blue-600">📈 DiviTrack</h1></a>
    <button class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-xl shadow-md">
      Connecter ma banque
    </button>
  </header>

  <main class="p-6 max-w-4xl mx-auto">
    <section class="bg-white p-6 rounded-xl shadow-md mb-6">
      <h2 class="text-xl font-semibold mb-4">💰 Derniers dividendes perçus</h2>
      <ul id="dividendsList" class="space-y-2"></ul>
    </section>

    <section class="bg-white p-6 rounded-xl shadow-md">
      <h2 class="text-xl font-semibold mb-4">📊 Répartition mensuelle</h2>
      <canvas id="dividendChart" width="600" height="300" class="rounded-lg shadow-inner"></canvas>
    </section>
  </main>

  <footer class="text-center text-sm text-gray-500 py-4">
    © 2025 DiviTrack - Fait avec ❤️ pour analyser vos dividendes
  </footer>
</body>
</html>
